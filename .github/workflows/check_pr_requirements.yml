# name to display in GitHub Actions
name: Check PR Requirements

on:
  # Allows to manually run the job
  workflow_dispatch:
  pull_request:
  
jobs:
    check-requirements:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v3
        - name: Loop through subfolders alphabetically
          run: |
            find external -type d -print0 | sort -z | xargs -0 -I subfolder sh -c 'cd subfolder && ./check_subfolder_requirements.sh'
